<!DOCTYPE HTML>
<html lang="english">
    <head>
        <title>Student Signup Form</title>
    </head>
    <body>
        <h1>Student Signup Form</h1>
        <fieldset>
            <legend>Personal Information</legend>
            <label>First Name</label><br>
            <input type="text"><br><br>

            <label>Last Name</label><br>
            <input type="text" id="LastName" name="LastName" placeholder="Enter your Lastname">
            <br><br>

            <label>Gender:</label><br>
            <input type="radio" name="gen"> Male<br> <input type="radio" name="gen"> Female
            <br><br>
            <label>Date Of Birth:</label><br>
            <input type="date" id="date" name="date">
            <br><br>
            <label>Email</label><br>
            <input type="email"><br><br>

            <label>Phone Number</label><br>
            <input type="number">
            <br><br>
        </fieldset>

        <fieldset>
            <legend>Academic Information</legend>
            <label>Grade/Year:</label><br>
            <input type="text"><br><br>
            
            <label>Course:</label><br>
            <!-- <input type="" > -->
             <select>
                <option value="">Maths</option>
                <option value="">science</option>
                <option value="">physics</option>
                <option value="">English</option>
                <option value="">Hindi</option>
             </select>
            <br><br>

            <label>Interests:</label><br>
            <input type="checkbox"> hockey <br> <input type="checkbox"> Cricket <br><input type="checkbox"> Chess <br>
            <br><br>
        </fieldset>

        <fieldset>
            <legend>Account Setup</legend>
            <label>Username:</label><br>
            <input type="text" ><br><br>


            <label>Password:</label><br>
            <input type="password" >
            <br><br>

            <label> Confirm Password:</label><br>
            <input type="password" >

        </fieldset>
        <input type="submit" value="Sign Up">
    </body>
</html>
