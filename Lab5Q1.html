<!DOCTYPE HTML>
<html lang="english">
    <head>
        <title>Login Form</title>
    </head>
    <body>
        <h1>Login Form</h1>
        <fieldset>
            <legend>Login</legend>
            <label>Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your usernam"><br><br>


            <label>Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <br><br>

            <input type="submit" value="Login">

        </fieldset>
    </body>
</html>
